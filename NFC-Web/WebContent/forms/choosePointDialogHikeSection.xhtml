<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>


<!--<div >-->
<!--<div id="map" style="width: 300px;height: 400px;"></div>-->
<div class="ui-g">
    <div id="weathermap" style="height: 400px;" class="ui-g-12 ui-md-12 ui-lg-12"></div>
</div>
<!--</div>-->
<h:form>
    <!--<p:defaultCommand target="dummy332"/>-->
    <!--<p:commandButton id="dummy332" process="@none" global="false" style="display:none;"/>-->
    <div class="ui-g">
        <div class="ui-g-8 ui-md-8 ui-lg-8">
            <p:column>
                <p:calendar widgetVar="datepicker" rendered="#{hikesectionBean.dateEditable }"
                            id="hikesection_datum"
                            value="#{hikesectionBean.hikesection.date}" showOn="button" locale="de" navigator="true"
                            pattern="dd-MM-yyyy" mask="true">
                    <p:ajax event="dateSelect" listener="#{hikesectionBean.onDateSelect}" update="messageGrowl"
                            oncomplete="choosePointDialog()"/>
                </p:calendar>
                <p:calendar widgetVar="datepicker" rendered="#{ not hikesectionBean.dateEditable }"
                            value="#{hikesectionBean.hikesection.date}" showOn="button" locale="de" navigator="true"
                            disabled="true"
                            pattern="dd-MM-yyyy" mask="true">
                </p:calendar>

            </p:column>
        </div>
        <div class="ui-g-4 ui-md-4 ui-lg-4">
            <p:commandButton value="#{msg.btnLabel_save}" process="@this"
                             update=" @(label[id$='_date'])  @(input[id$='_ort']) @widgetVar(hikeSectionPanel)" onclick="disableDatePicker();"
                             oncomplete=" hideDialogOnSuccess(args,'choosePointDialogHikeSectionWidget'); "
                             styleClass="btn btn-success"
            >
            </p:commandButton>
        </div>
    </div>
</h:form>

</html>
