            <f:viewAction action="#{hikeBean.init()}"/>

        <p:outputLabel value="Titel: #{hikeBean.hike.title}"></p:outputLabel><br></br>

        <p:outputLabel value="Erstellt Am: #{hikeBean.hike.createdAt}"></p:outputLabel><br></br>

        <p:outputLabel value="Startlocation: #{hikeBean.hike.startlocation}"></p:outputLabel><br></br>

    </ui:define>
