<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText rendered="#{userBean.userId eq null }" value="#{msg['label_signin']}"/>
        <h:outputText rendered="#{userBean.userId ne null}" value="#{userBean.userId} bearbeiten"/>
    </ui:define>

    <ui:define name="content">

        <!--<f:metadata>-->
        <!--<f:viewParam name="id" value="#{userBean.userId}" />-->
        <!--<f:event listener="#{userBean.init()}" type="preRenderView" />-->
        <!--</f:metadata>-->
        <!-- ################################################################################## -->
        <div class="ui-g">
            <div class="ui-g-0 ui-md-3 ui-lg-4"></div>
            <div class="container-fluid ui-g-12 ui-md-6 ui-lg-4">
                <b:row>
                    <h:form styleClass="form-horizontal" id="userForm" name="userForm" prependId="false">

                        <p:panel id="basic" header="#{msg['label_signin']}">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
                                         styleClass="ui-panelgrid-blank" id="loginGrid">



                                <p:outputLabel value="#{msg['label_email']}" for="email"/>
                                <p:column>
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                                            <div class="ui-inputgroup">
                                                <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
                                                <p:inputText value="#{authBean.email}" name="email"
                                                             styleClass="form-control" id="email">
                                                    <p:ajax event="blur" update="email_text" process="@this"/>
                                                </p:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <p:message for="email" display="text" id="email_text"/>
                                </p:column>

                                <p:outputLabel value="#{msg['label_password']}" for="password"/>
                                <p:column>
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                                            <div class="ui-inputgroup">
                                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                                <p:password styleClass="form-control" id="password"
                                                            value="#{authBean.password}">
                                                    <p:ajax event="blur" update="password_text" process="@this"/>
                                                </p:password>
                                            </div>
                                        </div>
                                    </div>
                                    <p:message for="password" display="text" id="password_text"/>
                                </p:column>

                                <p:column>
                                </p:column>

                                <p:column>
                                    <p:commandButton value="#{msg['btnLabel_signin']}" id="loginButton"
                                                     update="messageGrowl @form" actionListener="#{authBean.login()}"
                                                      styleClass="ui-button  ui-state-default light-green-button"/>
                                </p:column>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </b:row>
            </div>
            <div class="ui-g-0 ui-md-3 ui-lg-4"></div>
        </div>
    </ui:define>
    <ui:define name="scripts">
        <h:outputScript library="js" name="https://www.google.com/recaptcha/api.js"></h:outputScript>
    </ui:define>
</ui:composition>
</html>
